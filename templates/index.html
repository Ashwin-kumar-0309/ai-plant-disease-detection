<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            background: url('https://images.pexels.com/photos/338936/pexels-photo-338936.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Adding soft dark overlay at the corners */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 0;
        }

        /* Glassmorphic Container */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        /* Title */
        h1 {
            font-size: 22px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* File Upload Box */
        .file-upload-box {
            display: block;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-box:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
            transform: scale(1.02);
        }

        /* Drag & Drop Hover Effect */
        .file-upload-box.drag-over {
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid #fff;
        }

        /* Upload Content */
        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-content .icon {
            font-size: 30px;
            margin-bottom: 8px;
        }

        /* Image Preview Container */
        #image-preview-container {
            margin-top: 15px;
        }

        #image-preview {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Predict Button */
        .btn {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, #388e3c, #66bb6a);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* Result Section */
        .result {
            margin-top: 25px;
            font-size: 18px;
            color: #fff;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-in-out;
        }

        .result p {
            margin: 0;
            font-weight: 600;
            color: #4caf50;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant Disease Detection</h1>

        <!-- File Upload Form -->
        <label for="file-upload" class="file-upload-box" id="drop-area">
            <input type="file" id="file-upload" accept="image/*" hidden>
            <div class="upload-content">
                <span class="icon">üìÅ</span>
                <p>Click or Drag an image here</p>
            </div>
        </label>

        <!-- Image Preview -->
        <div id="image-preview-container">
            <img id="image-preview" src="" alt="Preview" hidden>
        </div>

        <!-- Predict Button -->
        <button class="btn" onclick="uploadImage()">Predict</button>

        <!-- Prediction Result -->
        <div class="result" id="result" hidden>
            <h2>Prediction:</h2>
            <p id="prediction-text"></p>
        </div>
    </div>

    <script>
        const fileUpload = document.getElementById("file-upload");
        const dropArea = document.getElementById("drop-area");
        const previewImage = document.getElementById("image-preview");
        const resultDiv = document.getElementById("result");
        const predictionText = document.getElementById("prediction-text");

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('drag-over'), false);
        });

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileUpload.files = files; // Assign files to the input
                previewImage.src = URL.createObjectURL(files[0]);
                previewImage.hidden = false;
            }
        }

        // Handle file input change
        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                previewImage.src = URL.createObjectURL(file);
                previewImage.hidden = false;
            }
        });

        // Upload image and get prediction
        async function uploadImage() {
            const file = fileUpload.files[0];
            if (!file) {
                alert('Please upload an image.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Display prediction result
        function displayResult(data) {
            if (data.prediction) {
                predictionText.textContent = data.prediction;
                resultDiv.hidden = false;
            } else {
                predictionText.textContent = 'Error in prediction.';
                resultDiv.hidden = false;
            }
        }
    </script>
</body>
</html>
